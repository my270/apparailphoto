<!DOCTYPE html>
<html>
<head>
    <title>Détection en temps réel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #webcam-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #label-container {
            margin-top: 20px;
            font-size: 20px;
        }
        .prediction-bar {
            margin: 5px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="startCamera">Ouvrir l'appareil photo</button>
    <button id="stopCamera" style="display:none;">Fermer l'appareil photo</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/OcZJIo9wh/";
        let model, webcam, labelContainer, maxPredictions;
        let isRunning = false;

        async function initModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        }

        async function init() {
            if (!model) {
                await initModel();
            }

            // Configuration de la webcam
            const flip = true;
            webcam = new tmImage.Webcam(400, 400, flip);
            await webcam.setup();
            await webcam.play();
            isRunning = true;

            // Afficher le bouton d'arrêt et cacher le bouton de démarrage
            document.getElementById('startCamera').style.display = 'none';
            document.getElementById('stopCamera').style.display = 'block';

            // Ajouter la webcam au DOM
            const webcamContainer = document.getElementById('webcam-container');
            webcamContainer.innerHTML = ''; // Nettoyer le conteneur
            webcamContainer.appendChild(webcam.canvas);

            // Préparer le conteneur des labels
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ''; // Nettoyer le conteneur
            for (let i = 0; i < maxPredictions; i++) {
                const predictionDiv = document.createElement("div");
                predictionDiv.className = "prediction-bar";
                labelContainer.appendChild(predictionDiv);
            }

            window.requestAnimationFrame(loop);
        }

        async function loop() {
            if (isRunning) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        async function stopCamera() {
            if (webcam) {
                webcam.stop();
                isRunning = false;
                
                // Nettoyer le conteneur de la webcam
                document.getElementById('webcam-container').innerHTML = '';
                
                // Nettoyer le conteneur des labels
                document.getElementById('label-container').innerHTML = '';
                
                // Réafficher le bouton de démarrage et cacher le bouton d'arrêt
                document.getElementById('startCamera').style.display = 'block';
                document.getElementById('stopCamera').style.display = 'none';
            }
        }

        // Gestionnaires d'événements pour les boutons
        document.getElementById('startCamera').addEventListener('click', init);
        document.getElementById('stopCamera').addEventListener('click', stopCamera);

        // Initialiser le modèle au chargement de la page
        initModel();
    </script>
</body>
</html>
