<<!DOCTYPE html>
<html>
<head>
    <title>Détection en temps réel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #video {
            width: 100%;
            max-width: 500px;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #label-container {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button id="startCamera">Ouvrir l'appareil photo</button>
    <video id="video" autoplay playsinline></video>
    <div id="label-container"></div>

    <!-- Import TensorFlow.js et Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/OcZJIo9wh/";
        let model, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        const startCameraButton = document.getElementById('startCamera');
        const videoElement = document.getElementById('video');

        startCameraButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment' // Pour utiliser la caméra arrière
                    }
                });
                videoElement.srcObject = stream;
                
                // Initialiser le modèle après avoir démarré la caméra
                await init();
                // Démarrer la prédiction en continu
                window.requestAnimationFrame(loop);

            } catch (err) {
                console.error("Erreur lors de l'accès à la caméra:", err);
                alert("Impossible d'accéder à la caméra. Veuillez vérifier les permissions.");
            }
        });

        async function loop() {
            if (model && videoElement.srcObject) {
                const prediction = await model.predict(videoElement);
                
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
                
                window.requestAnimationFrame(loop);
            }
        }
    </script>
</body>
</html>
